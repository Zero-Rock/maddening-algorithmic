name: "UnitTest"

on:
  push:
    branches:
      - master
  pull_request:
    # The branches below must be a subset of the branches above
    branches:
      - master

jobs:
  unitTest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Commit records
        run: |
          echo "THE LAST COMMIT RECORDS"
          git log --pretty=format:'%Cgreen%h %Creset| %Cblueauthor: %Cred%<(15,trunc)%an %Creset| %Cbluecommitter: %Cred%<(15,trunc)%cn %Creset| %Cbluedate: %Cred%ad %Creset| %Cbluemessage: %Cred%<(60,trunc)%s' --date=format:'%Y-%m-%d %H:%M:%S' -1

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 7.12.2

      - name: Install dependencies
        run: |
          pnpm install

      - name: Run tests
        run: |
          pnpm run coverage
          ls -al coverage

      - name: Upload coverage to  codecov
        run: curl -s https://codecov.io/bash | bash
